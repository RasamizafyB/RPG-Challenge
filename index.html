<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main>

                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="perso">

                    <a href='#' class='orc'><img src='/src/image/orc.jpg'></a>

            </div>

            <div class="itemVisual">

                <label for="file"></label>
                <progress id="file" value="32" max="100"> 32% </progress>

        <section>

                <button class="yield-2">

            </div>

            <label>What's your name?</label>
            <input type='text' class='name'>
    
            <label type="text" for="race">Choose a race : </label>

            <select name="" id="raceSelect">

                <option value="" id="humans" name='Humans'></option>
                <option value="" id="orcs" name='Orcs'></option>
                <option value="" id="elfes" name='Elfes'></option>
                <option value="" id="vampires" name='Vampires'></option>

            </select>

            <select type="text" id="items">
                <option value="Boots" class="boots">

                </option>
                <option value="Staff" class="staff">

                <option value="Sword" class="sword">
